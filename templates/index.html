{% extends "base.html" %}
{% block title %}Evina poštevanka{% endblock title %}
{% block specifika %}
    <div class="container">
        <div class="row">
            <div class="col-12 full-height">
                <div class="calculation-box">
                    <span class="calculation-title">Živijo
                        {{ name }}</span>
                    <div class="calculation">
                        <span></span>
                        <form method="GET" action="/calculation">
                            <div class="form">
                                Izberi katere operacije želiš vaditi
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="inlineCheckbox1"
                                    name="addition"
                                    value="1"
                                    checked="checked">
                                <label class="form-check-label" for="inlineCheckbox1">Seštevanje</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="inlineCheckbox1"
                                    name="difference"
                                    value="1"
                                    checked="checked">
                                <label class="form-check-label" for="inlineCheckbox1">Odštevanje</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="inlineCheckbox1"
                                    name="multiplying"
                                    value="1"
                                    checked="checked">
                                <label class="form-check-label" for="inlineCheckbox1">Množenje</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="inlineCheckbox2"
                                    name="dividing"
                                    value="1"
                                    checked="checked">
                                <label class="form-check-label" for="inlineCheckbox2">Deljenje</label>
                            </div><br/>Koliko računov želiš?<br/>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="number"
                                    id="inlineRadio1"
                                    value="10"
                                    checked="checked">
                                <label class="form-check-label" for="inlineRadio1">10</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="number"
                                    id="inlineRadio2"
                                    value="25">
                                <label class="form-check-label" for="inlineRadio2">25</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="number"
                                    id="inlineRadio2"
                                    value="50">
                                <label class="form-check-label" for="inlineRadio2">50</label>
                            </div>
                            <br/>
                            <button type="submit" class="btn btn-default">
                                <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                            </button>
                        </form>
                        <div class="{{ style }}" id="fade">{{ note }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock specifika %}
