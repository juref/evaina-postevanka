{% extends "base.html" %}
{% block title %}Bmail - inbox{% endblock title %}
{% block specifika %}
<div class="container">
    <div class="row">
        <div class="col-12 full-height">
            <div class="calculation-box">
                <span class="calculation-title">Izračunaj</span>
                <div class="calculation">
                    <span>{{ equation }} = </span>
                    <form method="POST" action="/">
                        <input class="user-guess" type="text" maxlength="3" name="answer" autofocus>
                        <input type="hidden" value="{{ equation }}" name="equation">
                        <input type="hidden" value="{{ quotient }}" name="quotient">
                        <button type="submit" class="btn btn-default">
                            <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                        </button>
                        <div class="user-guess--border"></div>
                    </form>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>
