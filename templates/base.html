<!DOCTYPE html>
<html lang="en" dir="ltr">
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <script src="/assets/js/switch.js"></script>
    <link href="/assets/css/styles.css" rel="stylesheet">
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}{% endblock title %}
        </title>
    </head>

    <body>
        {% if user %}
            <div class="wrapper">
                <div class="container-fluid bmail-header">
                    <div class="container">
                        <div class="row">
                            Evina poštevanka</div>
                    </div>
                </div>
                <div class="container main-content">
                    <div class="row">
                        {% block specifika %}{% endblock specifika %}

                    </div>
                </div>
                <div class="push"></div>
            </div>
            <div class="container-fluid bmail-footer">
                <div class="container">
                    Copyright by Jure Filipič @2019
                </div>
            </div>
        {% else %}
            <div class="login-container align-self-center">
                <div class="container login-page text-center">
                    <h1>Prosim vpiši se z elektonsko pošto</h1>
                    <a href="{{ login_url }}">
                        <i class="fas fa-sign-in-alt"></i>
                        Vpis</a>
                </div>
            </div>
        {% endif %}
        <script type="text/javascript">
            $('#fade').delay(5000).queue(function () {
                    $(this).addClass("fade");
                });

        </script>
    </body>
</html>
